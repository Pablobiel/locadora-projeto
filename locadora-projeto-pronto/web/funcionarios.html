
<!doctype html>
<html lang="pt-BR">
<head>

  <title>Funcionários</title>

  <header>

  <main>
    <form id="formFunc">
      <input name="nome" placeholder="Nome" required>
      <input name="idade" type="number" placeholder="Idade">

      <input name="telefone" placeholder="Telefone">

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Nome</th><th>Idade</th><th>Endereço</th><th>Telefone</th><th>Salário</th><th>Ações</th>

    </table>
